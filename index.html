<!DOCTYPE html>
<html>
<head>
  <title>DNF活动参与和道具领取</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>DNF活动参与和道具领取</h1>
  <button id="participateButton">参与活动并领取道具</button>
  <div id="result"></div>

  <script>
    $(document).ready(function() {
      $('#participateButton').click(function() {
        $.get('/participate', function(data) {
          $('#result').text(data);
        });
      });
    });
  </script>
</body>
</html>
