<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="../assets/css/basic.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css"/>

  </head>
  <body onload="refreshQrCode()">
    <div id="login">
      <h4><i>登陆！！！</i> </h4>
      <form class="loginForm" id="loginForm">
        <input class="formItem" type="text" id="username" name="username" placeholder="APP_ID">
        <input class="formItem" type="password" id="password" name="password" placeholder="DAID">
        <button class="formItem" type="submit" id="submit">提交</button>
      </form>
      <div class="or">
        <span>&</span>
      </div>
      <div class="qrcode">
        <img id="qrCodeImg" src="" alt="二维码" class="loading"><br/>
        <button onclick="refreshQrCode()">刷新二维码</button>
      </div>
    </div>
    <i id="info" style="position: absolute;bottom: 1px;font-size: 0.60rem"></i>
  </body>
  <script src="./login.js"></script>
</html>
